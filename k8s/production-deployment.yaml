apiVersion: apps/v1
kind: Deployment
metadata:
  name: creative-unlock-api
  labels:
    app: creative-platform
spec:
  replicas: 5
  selector:
    matchLabels:
      app: creative-platform
  template:
    metadata:
      labels:
        app: creative-platform
    spec:
      containers:
      - name: api-node
        image: creative-unlock/api:latest
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: creative-unlock-api
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70